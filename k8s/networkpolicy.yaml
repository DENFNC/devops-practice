apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-app-netpol
  namespace: k8s-app
  labels:
    app.kubernetes.io/name: k8s-app
    app.kubernetes.io/part-of: k8s-app
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: k8s-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Разрешаем входящий трафик только на порт 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system  # Разрешаем из kube-system (для health checks)
    - namespaceSelector:
        matchLabels:
          name: k8s-app      # Разрешаем внутри namespace
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Разрешаем исходящий трафик для DNS и health checks
  - to: []
    ports:
    - protocol: UDP
      port: 53    # DNS
    - protocol: TCP
      port: 53    # DNS
  - to: []
    ports:
    - protocol: TCP
      port: 443   # HTTPS для внешних API
